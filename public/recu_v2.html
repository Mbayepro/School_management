<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reçu de Paiement</title>
  <meta name="theme-color" content="#000000" />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <script src="js/kill-sw.js"></script>
  <style>
    body { font-family: 'Courier New', monospace; padding: 20px; background: #fff; color: #000; }
    .receipt { border: 2px solid #000; padding: 20px; max-width: 420px; margin: 0 auto; position: relative; }
    h1 { text-align: center; font-size: 18px; text-transform: uppercase; margin-bottom: 5px; }
    .school-header { display: flex; align-items: center; justify-content: center; gap: 15px; margin-bottom: 20px; }
    .school-logo { width: 50px; height: 50px; object-fit: contain; }
    .school-name { font-weight: bold; font-size: 18px; text-align: center; }
    .row { display: flex; justify-content: space-between; margin: 10px 0; font-size: 14px; }
    .total { border-top: 2px solid #000; border-bottom: 2px solid #000; padding: 10px 0; font-weight: bold; margin-top: 20px; font-size: 16px; }
    .footer { text-align: center; margin-top: 30px; font-size: 12px; font-style: italic; }
    .stamp-area { position: relative; height: 100px; margin-top: 20px; display: flex; justify-content: flex-end; align-items: center; }
    .stamp-img { width: 100px; height: 100px; object-fit: contain; position: absolute; right: 20px; bottom: 0; opacity: 0.8; }
    .sign-img { width: 120px; height: 60px; object-fit: contain; position: absolute; right: 10px; bottom: 20px; z-index: 10; }
    .sign-label { position: absolute; right: 20px; bottom: -20px; font-size: 12px; }
    @media print {
      @page { size: A5; margin: 10mm; }
      body { -webkit-print-color-adjust: exact; print-color-adjust: exact; }
    }
  </style>
</head>
<body>
  <div class="receipt" id="receipt"></div>
  <script>
    (function() {
      const params = new URLSearchParams(window.location.search);
      const data = {
        prenom: params.get('prenom') || '',
        nom: params.get('nom') || '',
        classe: params.get('classe') || '',
        mois: params.get('mois') || '',
        mois_text: params.get('mois_text') || '',
        montant: params.get('montant') || '0',
        ecole: params.get('ecole') || 'École',
        date: params.get('date') || new Date().toLocaleDateString('fr-FR')
      };
      const color = params.get('color') || '#2563eb';
      const logo = params.get('logo') || '';
      const cachet = params.get('cachet') || '';
      const signature = params.get('signature') || '';
      const montantFmt = Number(data.montant || 0).toLocaleString('fr-FR');
      const moisAffiche = data.mois_text || data.mois;
      const numero = params.get('numero') || '';
      
      const borderColor = color; 
      
      const html = `
        <style>
            .receipt { border-color: ${borderColor}; }
            .total { border-color: ${borderColor}; color: ${borderColor}; }
            .school-name { color: ${borderColor}; }
        </style>
        
        <div class="school-header">
          ${logo ? `<img src="${logo}" alt="Logo" class="school-logo">` : ''}
          <div class="school-name">${data.ecole}</div>
        </div>
        
        <h1 style="color: ${color}; margin-bottom: 20px;">REÇU DE PAIEMENT</h1>
        
        ${numero ? `<div style="text-align:center; margin-bottom:8px; font-weight:bold;">N° ${numero}</div>` : ''}
        <div style="text-align:center; margin-bottom:20px;">Date: ${data.date}</div>
        
        <div class="row"><span>Élève:</span><strong>${data.prenom} ${data.nom}</strong></div>
        <div class="row"><span>Classe:</span><span>${data.classe}</span></div>
        <div class="row"><span>Mois:</span><span>${moisAffiche}</span></div>
        
        <div class="total row"><span>MONTANT PAYÉ</span><span>${montantFmt} FCFA</span></div>
        
        <div class="stamp-area">
          ${cachet ? `<img src="${cachet}" alt="Cachet" class="stamp-img">` : ''}
          ${signature ? `<img src="${signature}" alt="Signature" class="sign-img">` : ''}
          <div class="sign-label">Le Directeur</div>
        </div>
        
        <div class="footer"><p>Merci pour votre confiance.</p></div>
      `;
      const el = document.getElementById('receipt');
      if (el) el.innerHTML = html;
      
      // Wait for images to load before printing
      const images = el.querySelectorAll('img');
      let loadedCount = 0;
      const totalImages = images.length;

      if (totalImages === 0) {
          setTimeout(() => window.print(), 500);
      } else {
          const checkPrint = () => {
              loadedCount++;
              if (loadedCount >= totalImages) {
                  setTimeout(() => window.print(), 500);
              }
          };
          
          images.forEach(img => {
              if (img.complete) {
                  checkPrint();
              } else {
                  img.onload = checkPrint;
                  img.onerror = () => {
                      img.style.display = 'none'; 
                      checkPrint();
                  };
              }
          });
      }
    })();
  </script>
</body>
</html>
