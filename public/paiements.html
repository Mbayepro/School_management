<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>School Management – Paiements</title>
  <meta name="theme-color" content="#2563eb" />
  <link rel="manifest" href="manifest.webmanifest" />
  <link rel="stylesheet" href="css/dashboard-directeur.css" />
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.31/jspdf.plugin.autotable.min.js"></script>
  <style>
    /* Specific styles for payments list if needed, keeping it consistent with eleves */
    .paiement-row {
      display: grid;
      grid-template-columns: 2fr 1fr 1fr 1fr;
      align-items: center;
      gap: 1rem;
      padding: 1rem;
      border-bottom: 1px solid #e2e8f0;
      transition: background-color 0.2s;
    }
    .paiement-row:hover {
      background-color: #f8fafc;
    }
    .paiement-row:last-child {
      border-bottom: none;
    }
    @media (max-width: 768px) {
      .paiement-row {
        grid-template-columns: 1fr;
        gap: 0.5rem;
      }
      .actions-group {
        justify-content: flex-start;
      }
    }
    .receipt-details {
        background: #f8fafc;
        padding: 1.5rem;
        border-radius: 8px;
        border: 1px solid #e2e8f0;
        margin-bottom: 1.5rem;
        font-family: monospace;
        line-height: 1.6;
    }
    .receipt-row {
        display: flex;
        justify-content: space-between;
        margin-bottom: 0.5rem;
        border-bottom: 1px dashed #cbd5e1;
        padding-bottom: 0.25rem;
    }
    .receipt-row:last-child {
        border-bottom: none;
    }
  </style>
</head>
<body>

<header class="topbar">
  <div class="brand">
    <img src="logo.svg" alt="Logo" class="nav-logo">
    <span class="app">School Management</span>
    <span class="role">Direction</span>
  </div>
  <div class="top-actions">
    <a href="dashboard-directeur.html" class="btn ghost">← Dashboard</a>
    <button id="logoutBtn" class="btn danger">Déconnexion</button>
  </div>
</header>

<main class="wrap">
  <section class="panel">
    <header class="panel-head panel-head-responsive" style="display: flex; justify-content: space-between; align-items: center;">
      <h1>Gestion des paiements</h1>
      <div style="display: flex; gap: 8px;">
        <button id="exportExcelBtn" class="btn btn-excel btn-sm">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16"><path d="M14 14V4.5L9.5 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2zM9.5 3A1.5 1.5 0 0 0 11 4.5h2V14a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h5.5v2z"/><path d="M3 12h10v1H3v-1zm0-2h10v1H3v-1zm0-2h10v1H3V8z"/></svg>
            Excel
        </button>
        <button id="exportPdfBtn" class="btn btn-pdf btn-sm">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16"><path d="M14 14V4.5L9.5 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2zM9.5 3A1.5 1.5 0 0 0 11 4.5h2V14a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h5.5v2z"/><path d="M4.603 14.087a.81.81 0 0 1-.438-.42c-.195-.388-.13-.776.08-1.102.198-.307.526-.568.897-.787a7.68 7.68 0 0 1 1.482-.645 19.697 19.697 0 0 0 1.062-2.227 7.269 7.269 0 0 1-.43-1.295c-.086-.4-.119-.796-.046-1.136.075-.354.274-.672.65-.823.192-.077.4-.12.602-.077a.7.7 0 0 1 .477.365c.088.164.12.356.127.538.007.188-.012.396-.047.614-.084.51-.27 1.134-.52 1.794a10.954 10.954 0 0 0 .98 1.686 5.753 5.753 0 0 1 1.334.05c.364.066.734.195.96.465.12.144.193.32.2.518.007.192-.047.382-.138.563a1.04 1.04 0 0 1-.354.416.856.856 0 0 1-.51.138c-.331-.014-.654-.196-.933-.417a5.712 5.712 0 0 1-.911-.95 11.651 11.651 0 0 0-1.997.406 11.307 11.307 0 0 1-1.02 1.51c-.292.35-.609.656-.927.787a.793.793 0 0 1-.58.029zm1.379-1.901c-.166.076-.32.156-.459.238-.328.194-.541.383-.647.547-.094.145-.096.25-.04.361.01.022.02.036.026.044a.266.266 0 0 0 .035-.012c.137-.056.355-.235.635-.572a8.18 8.18 0 0 0 .45-.606zm1.64-1.33a12.71 12.71 0 0 1 1.01-.193 11.744 11.744 0 0 1-.51-.858 20.801 20.801 0 0 1-.5 1.05zm2.446.45c.15.163.296.3.435.41.24.19.407.253.498.256a.107.107 0 0 0 .07-.015.307.307 0 0 0 .094-.125.436.436 0 0 0 .059-.2.095.095 0 0 0-.026-.063c-.052-.062-.2-.152-.518-.209a3.876 3.876 0 0 0-.612-.053zM8.06 11.34a10.556 10.556 0 0 0 3.06-.008 6.785 6.785 0 0 0 .562-.356c.367-.303.239-.781.07-.962-.176-.192-.514-.157-.586-.152a3.072 3.072 0 0 0-.818.17 14.88 14.88 0 0 0-2.288.958zm2.315-4.39c.012-.073.023-.153.028-.235a.535.535 0 0 0-.006-.233.234.234 0 0 0-.108-.143.32.32 0 0 0-.256-.018c-.243.102-.38.41-.448.795-.035.197-.04.37-.04.492.006.12.025.215.056.273.067.127.165.132.203.13.11-.004.292-.163.567-.961z"/></svg>
            PDF
        </button>
      </div>
    </header>
    
    <div class="metrics">
      <div class="metric">
        <strong id="totalEleves">–</strong>
        <span>Total élèves</span>
      </div>
      <div class="metric">
        <strong id="payes" style="color: var(--success);">–</strong>
        <span>Payés</span>
      </div>
      <div class="metric">
        <strong id="impayes" style="color: var(--danger);">–</strong>
        <span>Impayés</span>
      </div>
    </div>
  </section>

  <section class="panel">
    <div class="filters-bar" style="display: flex; flex-wrap: wrap; gap: 1rem; margin-bottom: 1.5rem; align-items: flex-end;">
      <label style="flex: 1; min-width: 200px;">
        <span class="label-text">Mois</span>
        <input type="month" id="monthFilter" class="form-input" style="width: 100%;">
      </label>
      <div style="flex: 1; min-width: 200px;">
        <span class="label-text">Classe</span>
        <select id="classFilter" class="form-input" style="width: 100%;">
          <option value="">Toutes les classes</option>
        </select>
      </div>
      <div style="flex: 2; min-width: 300px;">
         <span class="label-text">Recherche</span>
         <input type="text" id="searchEleve" placeholder="Rechercher un élève (nom, prénom)..." class="form-input" style="width: 100%;">
      </div>
      <div style="flex: 1; min-width: 150px;">
        <span class="label-text">Statut</span>
        <select id="statusFilter" class="form-input" style="width: 100%;">
            <option value="all">Tous</option>
            <option value="paye">Payé</option>
            <option value="impaye">Impayé</option>
            <option value="partiel">Partiel</option>
        </select>
      </div>
    </div>

    <div class="list-header" style="display: grid; grid-template-columns: 2fr 1fr 1fr 1fr; padding: 0.5rem 1rem; font-weight: 600; color: #64748b; background: #f1f5f9; border-radius: 6px 6px 0 0;">
        <div>Élève</div>
        <div>Classe</div>
        <div>Statut</div>
        <div>Actions</div>
    </div>
    <div id="paiementsList" class="paiements-list" style="background: white; border: 1px solid #e2e8f0; border-top: none; border-radius: 0 0 6px 6px;">
      <!-- Paiements seront chargés dynamiquement -->
    </div>
  </section>

</main>

<!-- Modal Modifier Paiement -->
<div id="paymentModal" class="modal hidden">
  <div class="modal-content">
    <span id="closePaymentModal" class="close">&times;</span>
    <h2 id="modalTitle">Mettre à jour le paiement</h2>
    <p id="modalSubtitle" class="muted" style="margin-bottom: 1.5rem;">Détails de l'élève</p>
    
    <form id="paymentForm">
      <input type="hidden" id="eleveId">
      
      <div class="form-group">
        <label>Mois concerné</label>
        <input type="month" id="editMois" required readonly class="form-input disabled" />
        <small class="muted">Le mois est déterminé par le filtre principal.</small>
      </div>

      <div class="form-group">
        <label>Montant (FCFA)</label>
        <input type="number" id="editMontant" min="0" required class="form-input" placeholder="Ex: 15000" />
      </div>

      <div class="form-group">
        <label>Statut du paiement</label>
        <select id="editStatut" class="form-input">
          <option value="impaye">Impayé</option>
          <option value="partiel">Partiel</option>
          <option value="paye">Payé</option>
        </select>
      </div>

      <div class="modal-actions" style="margin-top: 2rem; text-align: right;">
        <button type="button" id="cancelPaymentBtn" class="btn ghost">Annuler</button>
        <button type="submit" id="savePaymentBtn" class="btn primary">Enregistrer</button>
      </div>
    </form>
  </div>
</div>

<!-- Modal Reçu -->
<div id="receiptModal" class="modal hidden">
  <div class="modal-content" style="max-width: 500px;">
    <span id="closeReceiptModal" class="close">&times;</span>
    <h2 style="text-align: center; margin-bottom: 1.5rem;">Reçu de Paiement</h2>
    
    <div id="receiptContent" class="receipt-details">
        <!-- Content injected via JS -->
    </div>

    <div class="modal-actions" style="text-align: center;">
        <button id="sendWhatsappBtn" class="btn success" style="display:none; margin-right: 8px;">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="vertical-align: middle; margin-right: 4px;"><path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"></path></svg>
          Envoyer
        </button>
        <button id="printReceiptBtn" class="btn primary">Imprimer</button>
        <button id="closeReceiptBtn" class="btn ghost">Fermer</button>
    </div>
  </div>
</div>

<p id="error-message" class="error"></p>

<script type="module" src="js/role-guard.js"></script>
<script type="module" src="js/auth.js"></script>
<script type="module" src="js/paiements.js"></script>
<script type="module">
  import { setupLogoutButton, setupTopbarBrand } from './js/auth.js';
  document.addEventListener('DOMContentLoaded', () => {
    setupTopbarBrand();
    setupLogoutButton();
  });
</script>
<script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('/js/sw.js');
    });
  }
</script>
</body>
</html>
