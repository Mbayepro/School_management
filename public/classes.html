<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestion des Classes – School Management</title>
  <meta name="theme-color" content="#2563eb" />
  <link rel="manifest" href="manifest.webmanifest" />
  <link rel="stylesheet" href="css/dashboard-directeur.css" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/classes.css" />
</head>
<body>

<header class="topbar">
  <div class="brand">
    <img src="logo.svg" alt="Logo" class="nav-logo">
    <span class="app">School Management</span>
    <span class="role">Direction</span>
  </div>
  <div class="top-actions">
    <a href="dashboard-directeur.html" class="btn ghost">← Dashboard</a>
    <button id="logoutBtn" class="btn danger">Déconnexion</button>
  </div>
</header>

<main class="wrap">
  <div class="welcome-section fade-in">
    <h1>Gestion des classes</h1>
    <p class="subtitle">Configurez les niveaux et les classes de votre établissement.</p>
  </div>

  <div class="classes-layout">
    
    <!-- ADD CLASS PANEL -->
    <section class="panel fade-in-up" style="animation-delay: 0.1s;">
      <header class="panel-head">
        <h2>Ajouter une classe</h2>
      </header>
      <form id="classeForm">
        <label>
          Niveau
          <select id="classeNiveau" required>
            <option value="">-- Choisir un niveau --</option>
            <option value="primaire">Primaire</option>
            <option value="college">Collège</option>
            <option value="lycee">Lycée</option>
          </select>
        </label>
        <label>
          Nom de la classe
          <input type="text" id="classeNom" placeholder="Ex: CP A, 6ème B..." required />
        </label>
        <button type="submit" id="saveClasseBtn">
          Enregistrer la classe
        </button>
      </form>
      <p id="classeMessage" class="error-message"></p>
    </section>

    <!-- LIST CLASSES PANEL -->
    <section class="panel fade-in-up" style="animation-delay: 0.2s;">
      <header class="panel-head">
        <h2>Liste des classes</h2>
        <span class="pill" id="totalClassesPill">0 classes</span>
      </header>
      
      <div id="classesGrid" class="classes-grid">
        <!-- Classes will be injected here -->
      </div>
      <p id="noClassesMsg" class="muted hidden" style="text-align: center; margin-top: 20px;">Aucune classe enregistrée.</p>
    </section>

  </div>
</main>

<!-- ASSIGN PROF MODAL (Multi-Prof) -->
<div id="assignProfModal" class="hidden" style="position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); z-index:9999; display:flex; align-items:center; justify-content:center;">
  <div class="panel" style="width:90%; max-width:500px; background:white; padding:20px; border-radius:12px; box-shadow:0 4px 20px rgba(0,0,0,0.1);">
    <header class="panel-head" style="margin-bottom:16px;">
      <h2 style="margin:0;">Gérer les Enseignants</h2>
      <button id="closeAssignModal" class="btn ghost btn-sm" style="padding:4px 8px;">✕</button>
    </header>
    
    <div id="currentTeachersList" style="margin-bottom:20px; max-height:150px; overflow-y:auto; border:1px solid #f1f5f9; border-radius:6px; padding:8px;">
        <p class="muted" style="text-align:center;">Aucun professeur assigné.</p>
    </div>

    <hr style="border:0; border-top:1px solid #e2e8f0; margin-bottom:16px;">

    <h3 style="font-size:1rem; margin-bottom:12px;">Ajouter un enseignant</h3>
    <label style="display:block; margin-bottom:12px;">
      Matière
      <input type="text" id="assignMatiere" placeholder="Ex: Mathématiques, Français..." style="width:100%; padding:8px; border:1px solid #e2e8f0; border-radius:6px;">
    </label>
    <label style="display:block; margin-bottom:12px;">
      Coefficient
      <input type="number" id="assignCoef" placeholder="Ex: 2, 4..." value="1" min="1" step="0.5" style="width:100%; padding:8px; border:1px solid #e2e8f0; border-radius:6px;">
    </label>
    <label style="display:block; margin-bottom:16px;">
      Identifiant ou Email du professeur
      <input type="text" id="assignProfEmail" placeholder="Ex: ndiaye_maths" style="width:100%; padding:8px; border:1px solid #e2e8f0; border-radius:6px;">
    </label>
    <input type="hidden" id="assignClasseId">
    <button id="submitAssignBtn" class="btn primary" style="width:100%;">Ajouter à la classe</button>
  </div>
</div>

<script type="module" src="js/role-guard.js"></script>
<script type="module" src="js/auth.js"></script>
<script type="module" src="js/classes.js"></script>
<script type="module">
  import { setupLogoutButton, setupTopbarBrand } from './js/auth.js';
  document.addEventListener('DOMContentLoaded', () => {
    setupTopbarBrand();
    setupLogoutButton();
  });
</script>
<script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('/js/sw.js');
    });
  }
</script>
</body>
</html>
