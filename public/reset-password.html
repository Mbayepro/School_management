<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Réinitialiser le mot de passe</title>
  <meta name="theme-color" content="#2563eb" />
  <link rel="manifest" href="manifest.webmanifest" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <main class="login-container">
    <div style="text-align: center; margin-bottom: 1rem;">
      <img src="logo.svg" alt="Logo" style="height: 64px; width: auto;">
    </div>
    <h1>Réinitialiser le mot de passe</h1>
    <p class="subtitle">Définissez un nouveau mot de passe pour votre compte.</p>
    <section class="panel" style="margin-top:12px;">
      <label>
        Nouveau mot de passe
        <input type="password" id="reset-new-password" />
      </label>
      <label>
        Confirmer le mot de passe
        <input type="password" id="reset-confirm-password" />
      </label>
      <button id="reset-submit" class="btn primary" style="margin-top:8px;">Mettre à jour</button>
      <p id="reset-message" class="muted" style="display:none;"></p>
      <div style="margin-top:10px;">
        <a href="login.html" class="btn-link">Retour à la connexion</a>
      </div>
    </section>
  </main>
  <script type="module" src="js/auth.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/js/sw.js');
      });
    }
  </script>
  <script type="module">
    import { setupResetPasswordPage } from './js/auth.js';
    document.addEventListener('DOMContentLoaded', () => {
      setupResetPasswordPage();
    });
  </script>
</body>
</html>
