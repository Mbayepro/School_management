        break-inside: avoid;

    .id-card-left {

        align-items: center;
        justify-content: center;

        font-weight: 700;
        letter-spacing: 0.5px;

    .id-card-name {

        line-height: 1.2;
    }
    .id-card-info {
        font-size: 13px;
        margin-bottom: 4px;
        color: #475569;
    }
    .id-card-info strong {
        color: #334155;
    }
    .id-card-qr {
        width: 128px;
        height: 128px;
        opacity: 0.95;
        margin-top: 8px;
        align-self: center;
    }
    
    /* Print Styles */
    @media print {
        @page {
            size: A4;
            margin: 10mm;
        }
        
        body {
            -webkit-print-color-adjust: exact;
            print-color-adjust: exact;
            background: white;
        }

        /* Cacher tout le contenu par d√©faut */
        body > * {
            display: none !important;
        }

        /* Mode Impression Unique & Group√©e via Container */
        body.printing-mode #printableCardsContainer,
        body.printing-grid #printableCardsContainer {
            display: block !important;
            position: absolute !important;
            top: 0 !important;
            left: 0 !important;
            width: 100% !important;
            height: 100% !important;
            overflow: visible !important;
            margin: 0 !important;
            z-index: 9999 !important;
            background: white !important;
        }

        /* Visibilit√© forc√©e pour le contenu */
        body.printing-mode #printableCardsContainer *,
        body.printing-grid #printableCardsContainer * {
            visibility: visible !important;
            opacity: 1 !important;
        }

        /* Styles sp√©cifiques pour le mode grille (plusieurs cartes) */
        body.printing-grid #printableCardsContainer {
            display: grid !important;
            grid-template-columns: 1fr 1fr; /* 2 colonnes */
            grid-auto-rows: max-content;
            gap: 10px 20px; /* Espace vertical 10px, horizontal 20px */
            padding: 10px 0;
            justify-content: center;
        }
        
        body.printing-grid .id-card-preview {
            break-inside: avoid;
            page-break-inside: avoid;
            border: 1px solid #000;
            margin: 0 auto; /* Centrer dans la cellule de grille */
            /* Force la taille exacte */
            width: 85.6mm !important;
            height: 54mm !important;
        }

        /* Gestion des sauts de page pour 8 cartes (2x4) */
        body.printing-grid .id-card-preview:nth-child(8n) {
            break-after: page;
            page-break-after: always;
        }

        /* Styles pour le mode unique (centr√©) */
        body.printing-mode .id-card-preview {
            margin: 0 auto;
            border: 1px solid #000;
            break-inside: avoid;
            page-break-inside: avoid;
        }

        /* Force black text for card info */
        .id-card-name,
        .id-card-info,
        .id-card-school,
        .id-card-info strong {
            color: #000 !important;
            text-shadow: none !important;
        }
    }
  </style>

<!-- Modal Ajouter/Modifier -->
