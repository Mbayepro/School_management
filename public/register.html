<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>School Management – Inscription</title>
  <meta name="theme-color" content="#2563eb" />
  <link rel="manifest" href="manifest.webmanifest" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <main class="login-container">
    <div style="text-align: center; margin-bottom: 1rem;">
      <img src="logo.svg" alt="Logo" style="height: 64px; width: auto;">
    </div>
    <h1>Inscription</h1>
    <p class="subtitle">Créer votre compte Directeur</p>

    <form id="register-form">
      <label>
        Email
        <input type="email" id="email" required />
      </label>

      <label>
        Nom de l'École
        <input type="text" id="ecoleName" required placeholder="Ex: École de la Réussite" />
      </label>

      <label>
        Mot de passe
        <input type="password" id="password" required minlength="6" />
      </label>

      <label>
        Confirmer le mot de passe
        <input type="password" id="confirm-password" required minlength="6" />
      </label>

      <button type="submit" id="register-btn">S'inscrire</button>
    </form>

    <p id="error-message" class="error"></p>
    <p id="success-message" class="hidden" style="color: #166534; background: #dcfce7; padding: 10px; border-radius: 6px; text-align: center; margin-top: 1rem; border: 1px solid #bbf7d0;">
      Compte créé avec succès !<br>
      <span style="font-size: 0.9em; color: #15803d;">Votre compte est en attente d'activation par l'administrateur.</span>
      <br><br>
      <a href="login.html" class="btn primary btn-sm">Retour à la connexion</a>
    </p>

    <div style="margin-top:12px; text-align:center;">
      <a href="login.html" class="btn-link">Déjà un compte ? Se connecter</a>
    </div>
  </main>

  <script type="module" src="js/register.js"></script>
</body>
</html>
