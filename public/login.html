<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>School Management – Connexion</title>
  <meta name="theme-color" content="#2563eb" />
  <link rel="manifest" href="manifest.webmanifest" />
  <link rel="stylesheet" href="css/style.css?v=force" />
  <script src="js/kill-sw.js"></script>
</head>
<body>

  <main class="login-container">
    <div style="text-align: center; margin-bottom: 1rem;">
      <img src="logo.svg" alt="Logo" style="height: 64px; width: auto;">
    </div>
    <h1>School Management</h1>
    <p class="subtitle">Connexion à votre espace</p>

    <!-- LOGIN FORM -->
    <form id="login-form">
      <label>
        Identifiant ou Email
        <input type="text" id="email" required placeholder="Ex: ndiaye_maths" />
      </label>

      <label>
        Mot de passe
        <div style="display:flex; gap:8px; align-items:center;">
          <input type="password" id="password" required style="flex:1;" />
          <button id="togglePwd" class="btn btn-secondary btn-sm" type="button">Afficher</button>
        </div>
      </label>

      <button type="submit" id="login-btn">Se connecter</button>
    </form>

    <p id="error-message" class="error"></p>
    <p id="success-message" class="success hidden" style="color: #10b981; font-weight: bold; margin-top: 10px;"></p>

    <div style="margin-top:12px; text-align:center;">
      <a href="register.html" class="btn-link">Créer un compte</a>
    </div>
    <div style="margin-top:12px; text-align:center;">
      <a href="#" id="forgot-link" class="btn-link">Mot de passe oublié ?</a>
    </div>
    <div style="margin-top:12px; text-align:center;">
      <button id="installBtn" class="btn btn-secondary" style="display:none;">Installer l'application</button>
    </div>

    <section id="forgot-section" class="panel hidden" style="margin-top:12px;">
      <header class="panel-head">
        <h2>Récupérer votre compte</h2>
      </header>
      <label>
        Email
        <input type="email" id="forgot-email" placeholder="Votre email" />
      </label>
      <button id="reset-btn" class="btn btn-secondary" style="margin-top:8px;">Envoyer le lien de réinitialisation</button>
      <p id="reset-message" class="muted" style="display:none;"></p>
    </section>

    <section id="recovery-section" class="panel hidden" style="margin-top:12px;">
      <header class="panel-head">
        <h2>Définir un nouveau mot de passe</h2>
      </header>
      <label>
        Nouveau mot de passe
        <input type="password" id="new-password" />
      </label>
      <label>
        Confirmer le mot de passe
        <input type="password" id="confirm-password" />
      </label>
      <button id="update-password-btn" class="btn primary" style="margin-top:8px;">Mettre à jour</button>
      <p id="update-message" class="muted" style="display:none;"></p>
    </section>
  </main>

  <!-- ⚠️ UN SEUL chargement -->
  <script src="js/vendor/supabase.min.js"></script>
  <script type="module" src="js/auth.js?v=force"></script>
  <script>
    /* Service Worker désactivé pour le développement
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/js/sw.js');
      });
    }
    */
  </script>
  <script type="module">
    document.addEventListener('DOMContentLoaded', () => {
      const pwd = document.getElementById('password');
      const toggle = document.getElementById('togglePwd');
      if (pwd && toggle) {
        toggle.addEventListener('click', (e) => {
          e.preventDefault();
          const isText = pwd.type === 'text';
          pwd.type = isText ? 'password' : 'text';
          toggle.textContent = isText ? 'Afficher' : 'Masquer';
        });
      }
    });
  </script>
  <script>
    let deferredPrompt = null;
    const installBtn = document.getElementById('installBtn');
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      if (installBtn) installBtn.style.display = 'inline-block';
    });
    if (installBtn) {
      installBtn.addEventListener('click', async () => {
        if (!deferredPrompt) return;
        deferredPrompt.prompt();
        const choice = await deferredPrompt.userChoice;
        deferredPrompt = null;
        installBtn.style.display = 'none';
      });
    }
    window.addEventListener('appinstalled', () => {
      if (installBtn) installBtn.style.display = 'none';
    });
  </script>
</body>
</html>
