<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Paiements – Vue globale (direction)</title>
  <meta name="theme-color" content="#2563eb" />
  <link rel="manifest" href="manifest.webmanifest"/>
  <link rel="stylesheet" href="css/dashboard-directeur.css"/>
  <link rel="stylesheet" href="css/presences-directeur.css"/>
  <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
<header class="topbar">
  <div class="brand">
    <img src="logo.svg" alt="Logo" class="nav-logo">
    <span class="app">School Management</span>
    <span class="role">Direction</span>
  </div>
  <div class="top-actions">
    <a href="dashboard-directeur.html" class="btn ghost">← Dashboard</a>
    <button id="logoutBtn" class="btn danger">Déconnexion</button>
  </div>
</header>
<main class="wrap">
  <section class="panel">
    <header class="panel-head">
      <h1>Paiements – Vue globale (direction)</h1>
      <span class="pill ok" id="statusPill">Fonctionnement normal</span>
    </header>
    <div class="focus">
      <div class="focus-value" id="totalImpayes">0</div>
      <div class="focus-label">élève(s) impayé(s) ce mois</div>
      <p class="focus-note" id="statusText">Aucune absence critique signalée aujourd’hui.</p>
    </div>
    <div class="metrics">
      <div class="metric">
        <strong id="totalEleves">–</strong>
        <span>Élèves</span>
      </div>
      <div class="metric">
        <strong id="impayesCount">–</strong>
        <span>Impayés</span>
      </div>
      <div class="metric">
        <strong id="classesConcernees">–</strong>
        <span>Classes concernées</span>
      </div>
    </div>
    <div class="filters">
      <label>
        Niveau
        <select id="filterNiveau">
          <option value="">Tous</option>
          <option value="primaire">Primaire</option>
          <option value="college">Collège</option>
          <option value="lycee">Lycée</option>
        </select>
      </label>
      <label>
        Mois
        <input type="month" id="filterMois"/>
      </label>
      <label>
        Classe
        <select id="filterClasse">
          <option value="">Toutes</option>
        </select>
      </label>
    </div>
  </section>
  <section class="panel">
    <h2>Analyse par classe</h2>
    <div id="classesGrid" class="classes-grid"></div>
    <p id="noData" class="muted hidden">Aucun impayé enregistré.</p>
  </section>
  <section class="panel hidden" id="detailSection">
    <h2 id="detailTitle">Détail des impayés</h2>
    <ul id="impayesList" class="eleves-list"></ul>
  </section>
</main>
<script type="module" src="js/role-guard.js"></script>
<script type="module" src="js/auth.js"></script>
<script type="module" src="js/paiements-directeur.js"></script>
<script type="module">
  import { setupLogoutButton, setupTopbarBrand } from './js/auth.js';
  document.addEventListener('DOMContentLoaded', () => {
    setupTopbarBrand();
    setupLogoutButton();
  });
</script>
<script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('/js/sw.js');
    });
  }
</script>
</body>
</html>
